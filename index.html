    <body>
        <div class=container style="    text-align: center;">
            <h1 style="font-size: 100px; "> JEUX UNO <img src="img/uno_icon.png" style="width: 20%;"/></h1>
            
            <div class="index_parent">
                <div class="index_div4">
                    <h4 style="    text-align: left;">
                        <a href=https://fr.wikipedia.org/wiki/Uno target="_blank">
                            Règles du jeux
                        </a>
                    </h4>
                </div>
                <div class="index_div1" id=div-name style="text-align: center;"> 
                    <h1>Votre pseudo</h1>
                    <input id=player-name style="width: 100%; height: 25%;">
                </div>
                <div class="index_div2" id=div-start-game style="
                text-align: center;
                padding-right: 20px;
                border-right: solid;
            "> 
                    <h3>NOUVELLE PARTIE</h3>
                    <br><br>
                    <button class="button" onclick="createGame()" style="    background: #0f70b3;">CREER</button>
                </div>
                <div class="index_div3"id=div-join-game style="
                text-align: center;
                border-left: solid;
                padding-left: 20px;
            ">
                    <h3>JOINDRE UNE PARTIE</h3>
                    <p>TAPEZ LE CODE DE LA PARTIE :                   
                        <input id=join-game>
                    </p>
                    <button class="button" onclick="joinGame()">REJOINDRE</button>

                </div>

            </div>

            
        </div>

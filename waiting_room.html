<!DOCTYPE html>
<!--
Waiting room. View currently joined players, add AI players, start game once ready.
-->
<html>
    <head>
        <title>ENSAI UNO</title>

        <link rel=stylesheet href=style/style.css>
        <link rel=icon href=img/logo.png>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src=js/constants.js></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ensai RL Project: UNO Game">

        <meta property="og:image" content="https://ensai.fr/wp-content/uploads/2019/05/Ensai-logo.png">
        <meta property="twitter:image" content="https://ensai.fr/wp-content/uploads/2019/05/Ensai-logo.png">
        <meta property="twitter:card" content="summary_large_image">
    </head>
    <body>
        <div id=container>
            <h1>UNO</h1>
            <h2 class=info>Salle d'Attende</h2>
            <div class=box>
                <h2>CODE: <span id="game-id"></span></h2>
                <div onclick="copyInvite()" style="cursor:pointer">
                    <h2 class=info>Lien d'invitation: (cliquer pour copier):</h2>
                    <h3><a id="invite-link" target="_blank"></a></h3>
                </div>
            </div>
            <div id=div-wrapper>
                <div class=box>
                    <h2>JOUEURS DE LA PARTIE</h2>
                    <i>Si tu es le ma√Ætre de la partie, tu peux supprimer des joueurs en cliquant</i>
                    <ul id="players">
                    </ul>
                </div>
                <label for="see_all_cards">
                    <input type="checkbox" id="see_all_cards" name="see_all_cards">  Voir les cartes de tous les joueurs 
                 </label>
                <div class=box>
                    <button onclick="addAI()">AJOUTER UNE IA</button>
                    <br>
                    <button onclick="startGame()">COMMENCER LA PARTIE</button>
                </div>
            </div>
        </div>
        <script src=js/waiting_room.js></script>
    </body>
</html>
